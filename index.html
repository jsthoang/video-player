<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<sidebar>
    
</sidebar>
<body>
    <!------------->
    <!--SIDE BAR--->
    <!------------->
    <div class="sidebar">
        <div class="blackhead">
                <ion-icon name="play"></ion-icon>
                <a href="#">Viewer</a>
        </div>
        <span class="menu_head" >MENU</span>
        <div class="ctn_btn">
            <button>
                <img src="home-2.svg" alt="homeicon">
                <span>Home</span></button>
            <button>
                <img src="discover.svg" alt="dcvic">
                <span>Browse</span></button>
            <button>
                <img src="trend-up.svg" alt="trendup">
                <span>Trending</span></button>
            <button>
                <img src="video-tick.svg" alt="vdt">
                <span>Following</span></button>
        </div>

        <span class="menu_head"id="libra">LIBRARY</span>
        <div class="ctn_btn"  id="libra-menu">
            <button>
                <img src="video-time.svg" alt="homeicon">
                <span>Recent</span></button>
            <button>
                <img src="heart-add.svg" alt="dcvic">
                <span>Favourites</span></button>
            <button>
                <img src="video-add.svg" alt="trendup">
                <span>Saved</span></button>
            <button>
                <img src="video.svg" alt="vdt">
                <span>Yours Videos</span></button>
        </div>

        <div class="following">
            <span id="flh">FOLLOWING</span>
            <div class="fl-ctn">
                <div class="box">
                    <img src="avatar4.png" alt="avt">
                    <span>Lorem ipsum</span>
                </div>
                <div class="box">
                    <img src="avatar.png" alt="avt">
                    <span>Bosis acvdfs</span>
                </div>
                <div class="box">
                    <img src="avatar2.png" alt="avt">
                    <span>Gasss dasg</span>
                </div>
                <div class="box">
                    <img src="avatar3.png" alt="avt">
                    <span>Jsdf hasd</span>
                </div>
                
                
            </div>
        </div>

        <div class="get_premium">
            <span id="get1">Get 3 months of premium service for free</span>
            <span id="get2">Take advantage of free and premium content and more.</span>
            <button>GET PREMIUM</button>
        </div>
    </div>
    <!------------->
    <!-----NAV BAR----->
    <div class="nav">
        <div class="searchbox">
            <input type="text" placeholder="Search">
            <img src="search-normal.svg" alt="search">
        </div>

        <div class="addvideo">
            
            <button>ADD VIDEO</button>
            <img src="Group 69.svg" alt="gr69">
        </div>
        <div class="noti_btn">
            <button>
                <img src="notification-bing.svg" alt="noti_icon">
            </button>
            <img id="noti_num" src="Group 40.svg" alt="niti_num">
        </div>


        <div class="account">
            <img src="ava_acc.jpg" alt="ava">
            <div class="dropdown">
                <button class="drop-btn">My Account</button>
                <div class="drop-content">
                    <a href="#"><ion-icon name="person-circle-outline"></ion-icon>Your channel</a>
                    <a href="#"><ion-icon name="radio-outline"></ion-icon>Radio</a>
                    <a href="#"><ion-icon name="barcode-outline"></ion-icon>Podcast</a>
                    <a href="#"><ion-icon name="film-outline"></ion-icon>Your studio</a>
                    <a href="#"><ion-icon name="language-outline"></ion-icon>Language</a>
                    <a href="#"><ion-icon name="log-out-outline"></ion-icon>Sign out</a>
                </div>
            </div>
        </div>
    </div>
    <!------END NAVBAR------>
    <!-------BODY--------->
    <div class="main">
         <!-------GRID 1------->
    <div class="grid-1">
        <img src="https://cdn.dribbble.com/userupload/2905749/file/original-500ca4c34c6867163a245e0a10a468d9.png?compress=1&resize=1200x901" alt="img1">
        <img src="https://cdn.dribbble.com/users/9694110/screenshots/18504027/media/5516cc105fbc272ad4a19a70541f489e.jpg" alt="img2">
        <img src="https://images.unsplash.com/photo-1655194826649-33a197c6cb2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="img3">

    </div>
    </div>
   
</body>
</html>
